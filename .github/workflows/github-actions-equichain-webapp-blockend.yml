name: equichain.fi blockchain CI (GA)
run-name: ${{ github.actor }} is testing out CI (GA) ðŸš€
on: [push, pull_request]
jobs:
    CI:
        runs-on: ubuntu-latest
        steps:
            - name: Set up Yarn
              uses: actions/setup-node@v4
              with:
                  node-version: "21"
            - name: Install dependencies
              run: yarn install
            - name: Run tests
              run: yarn run test
            - name: Local deploy
              run: yarn hardhat deploy --localhost
